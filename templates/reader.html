<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: "Segoe UI", Georgia, serif;
            background-color: #fefefe;
            color: #222;
            padding: 60px 20px;
            max-width: 750px;
            margin: auto;
            font-size: 18px;
            line-height: 1.8;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 40px;
            color: #111;
        }

        p {
            margin-bottom: 20px;
            text-align: justify;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <div>
        {% for paragraph in paragraphs %}
            <p>{{ paragraph }}</p>
        {% endfor %}
    </div>
</body>
</html>
