<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Leitura limpa</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', serif;
            background-color: #fdfdfd;
            color: #333;
            padding: 60px;
            line-height: 1.7;
            max-width: 800px;
            margin: auto;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #111;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <div>
        {% for paragraph in content %}
            <p>{{ paragraph }}</p>
        {% endfor %}
    </div>
</body>
</html>
