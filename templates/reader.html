<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', serif;
            max-width: 800px;
            margin: 40px auto;
            background-color: #fefefe;
            color: #1a1a1a;
            line-height: 1.8;
            font-size: 18px;
            padding: 20px;
        }

        h1 {
            font-size: 2.2em;
            color: #111;
            margin-bottom: 0.5em;
            line-height: 1.3;
        }

        p {
            margin-bottom: 1.2em;
        }

        a {
            text-decoration: none;
            color: #007acc;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }

        hr {
            margin: 30px 0;
            border: none;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <a href="{{ original_url }}">â†© Voltar ao artigo original</a>

    <hr>

    <h1>{{ title }}</h1>

    {% for paragraph in paragraphs %}
        <p>{{ paragraph }}</p>
    {% endfor %}

</body>
</html>
